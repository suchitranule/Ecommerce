<div class="container">
  <cdk-virtual-scroll-viewport itemSize="10" class="viewport">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <cdkVirtualFor class="col" *ngFor="let product of products ; trackBy:trackById">
        <div class="product-card p-2">

          <img [ngSrc]="product?.images?.[0] ?? product.images" width="200" height="200" class="img-fluid product-img"
            alt="Product 1">
          <div class="p-3">
            <h5 class="product-title">{{product.title}}</h5>
            <p class="text-muted">{{product.description}} </p>
            <p class="fw-bold">Rs.{{product.price}}</p>
            <button class="btn btn-primary w-100">Add to Cart</button>
          </div>
        </div>
      </cdkVirtualFor>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
