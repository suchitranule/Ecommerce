  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
      <h3 class="text-center mb-4">Login</h3>
      <form [formGroup]= "loginForm" (ngSubmit)="onLoginSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input formControlName="username" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <!-- Remember me -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <!-- Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don't have an account? <a [routerLink]="['/signup']" >Sign Up</a></small>
      </div>
    </div>
  </div>
